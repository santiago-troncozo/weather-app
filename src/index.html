<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>

<body>
    <div class="container m-3">
        <div class="row">
            <div class="col-8 col-md-6 col-lg-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item p-3"></li>
                            <li id="weather-wind" class="list-group-item p-3"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group mb-3">
                                <input type="text" id="city" class="form-control" placeholder="City" autofocus>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" id="countryCode" class="form-control" placeholder="Country Code" autofocus>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-block" id="w-change-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
